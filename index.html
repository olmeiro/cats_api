<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/733b7b006a.js"
      crossorigin="anonymous"
    ></script>
    <title>Gatos</title>
  </head>
  <body>
    <h1>Gallery Cats</h1>
    <header>
      <button class="newCatsButton" onclick="loadRandomCats()">
        Nuevos gaticos
      </button>
      <span id="error"></span>
    </header>
    <section id="randomCats">
      <article>
        <img id="img1" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn1">
          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img2" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn2">
          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img3" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn3">
          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img4" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn4">
          Guardar en favoritos
        </button>
      </article>
    </section>

    <section id="uploadingDog">
      <h2>Sube la foto de tu gato</h2>
      <form id="uploadingForm">
        <label for="file" class="custom-file-upload"
          >Selecciona la foto<i class="fa-solid fa-camera"></i
        ></label>
        <input id="file" type="file" name="file" onchange="previewImage()" />
        <img src="" id="preview" alt="photo my owm cat" />
        <button id="submitDog" type="button" onclick="uploadCatPhoto()">
          Subir foto de tu perro<i class="fa-brands fa-github"></i>
        </button>
      </form>
    </section>

    <h2 class="title-favorites">Favoritos</h2>
    <section id="favoritesCats"></section>

    <footer>
      <p>Done by @Olmeiro_orozco-2023</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
