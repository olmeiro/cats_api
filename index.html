    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section id="randomCats">

        <img id="img1" alt="foto gato" />

          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img2" alt="foto gato" />

          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img3" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn3">
          Guardar en favoritos
        </button>
      </article>
      <article>
        <img id="img4" alt="foto gato" />
        <button onclick="saveFavoriteCat()" id="btn4">
          Guardar en favoritos
        </button>
      </article>
    </section>

    <h2 class="title-favorites">Favoritos</h2>
    <section id="favoritesCats"></section>
    <script src="./main.js"></script>
  </body>
</html>
